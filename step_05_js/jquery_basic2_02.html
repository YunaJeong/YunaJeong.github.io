		.banner{width: 90vw; height: auto; border:2px solid #333; margin:0 auto;
			box-sizing: border-box; padding:1rem; margin-top:1rem;}
		.banner>div{width: 100%; height: 30rem; box-sizing:border-box; font-size: 3rem;
			color:#fff; font-weight: bold; padding: 3rem; margin-bottom: 1rem; border-bottom: 3px solid #777;
			background-color:#851; display:none;}
