<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/form_test_01.css">
	<title>title</title>
	<style>
		body, fieldset{padding:0, margin:0; border: 0;}
		.containe{width: 400px; height: 325px; margin:0 auto; background-color:#8ff; border:1px solid #888;}
		h1{text-align:center;}
		.checkBox{text-align:center; }
		.buttonBox{float:right;}
	</style>
</head>
<body>
	<div class="containe">
		<h1>Login</h1>
		<form action="" method="get">
			<fieldset class="header">
			
				<p>선택하신 서비스는 로그인이 필요합니다.</p><br />
				<label for="userName">아이디</label>
				<input type="text" name="id" id="userNmae" value="" required="required" placeholder="아이디"/><br />
				<label for="passWord">비밀번호</label>
				<input type="password" name="pass_word" id="passWord" value="" required="required" placeholder="비밀번호" /><br />
				<label for="login"></label>
				<input type="submit" name="login" id="login" value="로그인" /><br />
			
				<div class="checkBox">
					<input type="checkbox" name="save_name" id="saveName" value="" />
					<label for="saveName">아이디저장</label>
					<input type="checkbox" name="auto_pass" id="autoPass" vlaue="" />
					<label for="autoPass">자동 로그인</label>
				</div>
			</fieldset>
			<fieldset class="footer">
				<hr />
				<label for="newJoin"></label>
				<input type="submit" name="join" id="newJoin" value="신규가입" />
				<div class="buttonBox">
					<label for="findId"></label>
					<input type="button" name="find_id" id="findId" value="아이디 찾기" />
					<label for="findPass"></label>
					<input type="button" name="find_pass" id="findPass" value="비밀번호 찾기" />
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
