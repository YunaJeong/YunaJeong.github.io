<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="keywords" content="form, input, select" />
    <meta name="description" centent="form코드를 이해하고 이에따른 input 및 select 기능을 알 수 있다." />
    <meta name="title" content="form기능 이해하기" />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <title>펜션 예약 문의</title>
    <style type="text/css"></style>
    <script type="text/script"></script>
</head>
<body>
    <h1>펜션 예약</h1>
    <form action="" method="">
        <fieldset>
            <legend>예약 문의</legend>
            <h2>작성자 입력</h2>
            <ul>
            
                <li><label for="author">작성자</label></li>
                <li><label for="password">비밀 번호</label></li>
                <li><label for="title">제목</label></li>
            </ul>
            
            <ul>
                <li><input type="text" name="" id="author" value=""/></li>
                <li><input type="password" name="" id="password" value=""/></li>
                <li><input type="text" name="" id="title" value=""/></li>
            </ul>
            
            <h2>예약 선택</h2>
            <p><label for="single">예약하실 객실 형태를 선택하세요</label></p>
            single
            double
            twin
            <p>예약하실 객실의 층수를 선택하세요</p>
            1층
            2층
            3층
        </fieldset>
        
        
        
        
        
    </form>
</body>
</html>
