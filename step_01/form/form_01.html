<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="keywords" content="form, input, select" />
    <meta name="description" centent="form코드를 이해하고 이에따른 input 및 select 기능을 알 수 있다." />
    <meta name="title" content="form기능 이해하기" />
    <meta name="author" centent="yuna" />
<!-- link:favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
<!-- link:touch-->
    <link rel="apple-touch-icon" href="favicon.png" />
    <title>form기능 이해하기</title>
    <style type="text/css"></style>
    <script type="text/javascript"></script>
</head>
<body>
    <h1>form기능 기본 이해하기</h1>
    <form action="#" method="post" >
        <fieldset>
            <legend>입력의 기능</legend>
            <label for="user">아이디를 입력하세요</label>
            <input type="text" id="user" name="user" maxlength="5" value="" />
            <label for="pwd">비밀번호를 입력하세요</label>
            <input type="password" id="pwd" name="pwd" maxlength="10" value="" />
            
            <label for="secr">암묵적 방식의 lsbel 처리
                <input type="password" id="secr" name="secr" maxlength="10" value="" />
            </label>
            
        </fieldset>
        
        <fieldset>
            <legend>선택의 기능</legend>
            <p>좋아하는 성별을 선택하세요</p>
            
            <input type="radio" name="sex" id="male" value="male" />
            <label for="male">남성</label>
            <input type="radio" name="sex" id="female" value="female" />
            <label for="female">여성</label>
            <hr />
            
            <p>좋아하는 음식을 선택하세요</p>
            <input type="checkbox" name="food" id="chicken" value="chicken" />
            <label for="chicken">치킨</label>
            <input type="checkbox" name="food" id="pizza" value="pizza" />
            <label for="pizza">피자</label>
            <input type="checkbox" name="food" id="dim" value="dim" />
            <label for="dim">만두</label>
            <input type="checkbox" name="food" id="home" value="home" />
            <label for="home">집밥</label>
        </fieldset>
        
        <fieldset>
            <legend>버튼의 기능</legend>
            <input type="submit" name="ok" id="ok" value="동의 및 확인" />
            <input type="reset" name="cancle" id="cancle" value="취소" />
            <input type="image" src="favicon.png" name="img" id="img" value="이미지" />
            <input type="file" name="fileOrder" id="fileOrder" value="" />
            <input type="button" name="btn" id="btn" value="버튼" />
            <label></label>
        </fieldset>
        
        <fieldset>
            <legend>기타 멀티기능</legend>
           <label for="multiLineText">여러줄 작성하는 기능</label>
            <textarea name="multiLineText" id="multiLineText" value="" cols="40" rows="10" readonly="readonly">  <!--cols는 글자수 rows는 줄수 현재 사용많이 하지 않음.-->
간단한 계약서를 작성하도록 합니다.
1.sanasdf
2.sdafsdf
    3.5468esdg
            </textarea>
            
            
            <label for="programeSelector">주 사용 프로그램을 선택하세요</label>
            <select name="programeSelector" id="programeSelector">
            <option>선택하세요</option>
            <optgroup label="graphic">
                <option value="photoshop">포토샵</option>
                <option value="illustrator">일러스트</option>
            </optgroup>
            <optgroup label="web programming">
                <option value="html">html</option>
                <option value="html">css</option>
                <option value="jquery">jquery</option>
            </optgroup>
            </select>
            
            <br />
        
            <button name="" type="submit">확인</button> <!--button은 버튼이라고 읽어주기때문에 버튼을 쓰지 않아도 된다.-->
            <button name="" type="reset">취소</button>
            <button name="" type="button">다양한</button>
            <button name="" ><img src="./favicon.png" alt="이미지 확인"> </button>
        </fieldset>
        
    </form>
</body>
</html>
